{% extends 'base.html' %} {% block content %}
<h1>My Countries</h1>
<br />
<div class="country-list-container">
  {% for country in all_countries %}
  <div class="country-container">
    <a class="countryname" href="/countries/{{country.id}}">{{country.name}}</a>
    <br />
    <br />
    <button><a href="/countries/{{ country.id }}/edit">Update</a></button>
    <br />
    <br />
    <form
      class="delete-form"
      action="/countries/{{country.id}}/delete"
      method="POST"
    >
      <input type="submit" value="Delete" style="color: blue" />
    </form>
    <br />
  </div>

  {% endfor %}
</div>

<button><a href="/countries/new">Add New Country</a></button>

{% endblock content %}
