{% extends 'base.html' %} {% block content %}
<h1 class="center">My Countries</h1>
<br />
<div class="country-list-container">
  {% for country in all_countries %}
  <div class="country-container">
    <a class="countryname" href="/countries/{{country.id}}">{{country.name}}</a>
    <br />
    <br />
    <form action="/countries/{{ country.id }}/edit">
      <input type="submit" value="Update" class="btn" />
    </form>
    <br />
    <form
      action="/countries/{{ country.id }}/gallery?country_name={{ country.name }}"
    >
      <input type="submit" value="Gallery" class="btn" />
    </form>
    <br />
    <form
      class="delete-form"
      action="/countries/{{country.id}}/delete"
      method="POST"
    >
      <input type="submit" value="Delete" class="delete-btn" />
    </form>
    <br />
  </div>
  <hr />
  {% endfor %}
</div>
<br />
<div class="center">
  <form action="/countries/new">
    <input type="submit" value="Add New Country" class="btn" />
  </form>
</div>
{% endblock content %}
