{% extends 'base.html' %} {% block content %}
<br />
<div class="show-list-container">
  <p class="text">City: {{ city.name }}</p>
  <br />
  <p class="text">Country: {{ city.country.name }}</p>
  <br />
  {% if city.visited %}
  <p class="text">Visited: &#x2714;</p>
  {% else %}
  <p class="text">Visited: &#x2716;</p>
  {% endif %}
</div>
<br />
<div class="center">
  <button class="btn"><a href="/cities">Back to Cities</a></button>
</div>
{% endblock content %}
